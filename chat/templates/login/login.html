{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center h-screen">
    <form method="post" novalidate class="flex flex-col gap-2 bg-slate-50 rounded-md p-4">
        {% csrf_token %}
        <h2 class="text-2xl text-center">Login</h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}   
                <small class="text-red-500">* {{ field.errors|striptags}}</small>
            {% endif %}
        {% endfor %}
        <button 
            type="submit" 
            class="bg-blue-700 rounded-md hover:bg-neutral-50 border-blue-700 border text-blue-50 hover:text-blue-700 h-8"
        >
            Login
        </button>
    </form>
</div>
{% endblock %}
